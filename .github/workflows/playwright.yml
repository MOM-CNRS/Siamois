name: Playwright Tests

on:
  push:
    branches: [ main ]

jobs:
  e2e-tests:
    environment: E2E_TESTS
    timeout-minutes: 60
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: ./siamois-e2e

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: siamois-e2e/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps

      - name: Wait for Environment to be UP
        timeout-minutes: 5  # Sécurité : arrête si l'API ne répond pas après 5 min
        run: |
          echo "Polling https://siamois.dvlogys.dev/actuator/health..."
          # Boucle 'until' : tant que grep ne trouve pas "UP", on attend
          until curl -s https://siamois.dvlogys.dev/actuator/health | grep -q '"status":"UP"'; do
            echo "Environment not ready yet. Retrying in 5 seconds..."
            sleep 5
          done
          echo "Environment is UP! Starting tests..."

      - name: Run Playwright tests
        run: npx playwright test
        env:
          TEST_EMAIL: ${{ secrets.TEST_EMAIL }}
          TEST_PASSWORD: ${{ secrets.TEST_PASSWORD }}

      - uses: actions/upload-artifact@v4
        if: ${{ !cancelled() }}
        with:
          name: playwright-report
          path: siamois-e2e/playwright-report/
          retention-days: 30