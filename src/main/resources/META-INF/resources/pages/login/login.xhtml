<!DOCTYPE HTML>
<HTML xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xml:lang="#{langBean.languageCode}"
>

<h:head>
    <!-- Import de BOOTSTRAP -->
    <h:outputStylesheet library="css" name="bootstrap.min.css"/>
    <title>Connexion</title>

    <h:outputStylesheet library="css" name="login.css"/>
</h:head>

<h:body>
    <section class="h-100 gradient-form">
        <div class="container py-5 h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-xl-11">
                    <div class="card rounded-3">
                        <div class="row g-0">
                            <div class="col-lg-6">
                                <div class="card-body p-md-5 mx-md-4">
                                    <h:graphicImage library="img" name="overview_siamois.png"/>
                                </div>
                            </div>
                            <div class="col-lg-6 d-flex align-items-center">
                                <div class="px-3 py-4 p-md-5 mx-md-4">
                                    <h1>Bienvenue sur Siamois</h1>
                                    <p class="description">
                                        <strong>S</strong>ystème
                                        d’<strong>I</strong>nformation
                                        <strong>A</strong>rchéologique
                                        <strong>M</strong>utualisé et
                                        <strong>O</strong>uvert reposant sur l’<strong>I</strong>ntelligence
                                        <strong>S</strong>émantique
                                    </p>
                                    <p class="description">Enregistrer, gérer, et partager vos données archéologiques.</p>
                                    <hr/>
                                    <form action="#{redirectBean.redirectUrl('/login')}" method="post">
                                        <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>
                                        <div class="form-group mb-4">
                                            <label for="email">Email</label>
                                            <input id="email" name="email" class="form-control" type="email"
                                                   placeholder="Votre email professionnel"/>
                                        </div>
                                        <div class="form-group mb-4">
                                            <label for="password">Mot de passe</label>
                                            <input id="password" name="password" class="form-control" type="password"
                                                   placeholder="Votre mot de passe"/>
                                        </div>
                                        <h:panelGroup rendered="#{param.error != null}">
                                            <div class="invalid-feedback">
                                                Email ou mot de passe invalide.
                                            </div>
                                        </h:panelGroup>
                                        <button type="submit" class="btn btn-success">Se connecter à Siamois</button>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</h:body>

</HTML>
