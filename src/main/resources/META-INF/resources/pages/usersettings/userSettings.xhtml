<ui:composition
        template="/template.xhtml"
        xmlns="http://www.w3.org/1999/xhtml"
             xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
             xmlns:f="http://xmlns.jcp.org/jsf/core"
             xmlns:p="http://primefaces.org/ui"
             xmlns:h="http://xmlns.jcp.org/jsf/html"
>

    <ui:define name="metadata">
        <f:metadata>
            <f:event type="preRenderView" listener="#{userSettingsBean.init()}"/>
        </f:metadata>
    </ui:define>

    <ui:define name="content">
        <div class="container-fluid">
            <div class="row">
                <div class="card">
                    <div class="card-body">
                        <h2>Paramètres du profil de #{userSettingsBean.username}</h2>
                        <h:form id="userSettingsForm">
                            <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>
                            <p:messages id="messages" showDetail="true" closable="true">
                                <p:autoUpdate/>
                            </p:messages>
                            <div class="form-group row">
                                <label class="col-lg-4 col-form-label" for="first-name">Prénom</label>
                                <div class="col-lg-6">
                                    <p:inputText id="first-name" value="#{userSettingsBean.firstName}" maxlength="#{userSettingsBean.nameMaxLength}"/>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-lg-4 col-form-label" for="last-name">Nom de famille</label>
                                <div class="col-lg-6">
                                    <p:inputText id="last-name" value="#{userSettingsBean.lastName}" maxlength="#{userSettingsBean.nameMaxLength}"/>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-lg-4 col-form-label" for="email">Email</label>
                                <div class="col-lg-6">
                                    <p:inputText id="email" value="#{userSettingsBean.email}" maxlength="#{userSettingsBean.emailMaxLength}"/>
                                </div>
                            </div>

                            <h:commandButton value="Modifier le profil" action="#{userSettingsBean.updateSettings()}"/>
                        </h:form>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="card">
                    <div class="card-body">
                        <h2>Gestion du mot de passe</h2>
                        <h:form id="userPasswordForm">
                            <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>
                            <div class="form-group row">
                                <label class="col-lg-4 col-form-label" for="old-pass">Ancien mot de passe</label>
                                <div class="col-lg-6">
                                    <p:inputText id="old-pass" value="#{userSettingsBean.oldPassword}" type="password"/>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-lg-4 col-form-label" for="new-pass">Nouveau mot de passe</label>
                                <div class="col-lg-6">
                                    <p:inputText id="new-pass" value="#{userSettingsBean.newPassword}" type="password" />
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-lg-4 col-form-label" for="confirm-pass">Confirmation du nouveau mot de passe</label>
                                <div class="col-lg-6">
                                    <p:inputText id="confirm-pass" value="#{userSettingsBean.confirmPassword}" type="password"/>
                                </div>
                            </div>

                            <h:commandButton value="Changer le mot de passe" action="#{userSettingsBean.changePassword()}"/>
                        </h:form>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="card">
                    <div class="card-body">
                        <h2>Configuration pour l'utilisateur</h2>
                        <h:form id="userFieldConfig">
                            <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>
                            <div class="form-group row">
                                <label class="col-lg-4 col-form-label" for="old-pass">URI permanent vers le thesaurus</label>
                                <div class="col-lg-6">
                                    <p:inputText id="uri-user-field" value="#{userSettingsBean.FUserUri}"/>
                                </div>
                            </div>
                            <p:commandButton action="#{userSettingsBean.saveUserConfig()}" value="Sauvegarder la configuration"/>
                        </h:form>
                    </div>
                </div>
            </div>
        </div>
    </ui:define>

</ui:composition>
