<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:fn="http://java.sun.com/jsp/jstl/functions"
                xmlns:cc="http://xmlns.jcp.org/jsf/composite">

    <cc:interface>
        <cc:attribute name="persons" required="true"  type="java.util.List"/>
    </cc:interface>


    <cc:implementation>

        <p:chip rendered="#{not empty cc.attrs.persons}"
                label="#{cc.attrs.persons[0].displayName()}"
                icon="bi bi-person"
                styleClass="mr-2 sia-chip"/>

        <p:chip rendered="#{cc.attrs.persons.size() > 1}"
                label="+ #{cc.attrs.persons.size() - 1}"
                styleClass="mr-2 sia-chip"/>

    </cc:implementation>

</ui:composition>
