<ui:composition
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
        xmlns:cc="http://java.sun.com/jsf/composite"
        xmlns:h="http://xmlns.jcp.org/jsf/html"
>

<cc:interface>
    <cc:attribute name="ark" type="fr.siamois.domain.models.ark.Ark" required="true"/>
</cc:interface>

<cc:implementation>
    <h:panelGroup rendered="#{sessionSettingsBean.institutionSettings.hasEnabledArkConfig()}">
        <p>ARK ID: <a href="#{arkService.getUriOf(cc.attrs.ark)}">#{arkService.getUriOf(cc.attrs.ark)}</a></p>
    </h:panelGroup>
</cc:implementation>

</ui:composition>
