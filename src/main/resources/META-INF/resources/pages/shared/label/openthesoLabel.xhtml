<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:cc="http://xmlns.jcp.org/jsf/composite">

    <cc:interface>
        <!-- Attributes to pass the bean's list and optional additional parameters -->
        <cc:attribute name="forId" required="true"/>
        <cc:attribute name="label" required="true"/>
    </cc:interface>

    <cc:implementation>
        <div class="label-container col-12 mb-2 md:col-2 md:mb-0">
            <h:outputLabel for="#{cc.attrs.forId}" value="#{cc.attrs.label}"
                           styleClass=""/>
            <h:graphicImage
                    library="img"
                    name="icon_opentheso2.png"
                    styleClass="label-icon"
                    alt="Opentheso Icon"/>

        </div>
    </cc:implementation>


</ui:composition>
