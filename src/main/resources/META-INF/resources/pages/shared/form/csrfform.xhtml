<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:cc="http://xmlns.jcp.org/jsf/composite"
>

    <cc:interface>
        <cc:attribute name="id" type="java.lang.String" required="true"/>
        <cc:attribute name="styleClass" type="java.lang.String" default=""/>
        <cc:attribute name="style" type="java.lang.String" default=""/>
    </cc:interface>

    <cc:implementation>
        <h:form id="#{cc.attrs.id}" styleClass="#{cc.attrs.styleClass}" style="#{cc.attrs.style}">
            <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>
            <cc:insertChildren/>
        </h:form>
    </cc:implementation>

</ui:composition>
