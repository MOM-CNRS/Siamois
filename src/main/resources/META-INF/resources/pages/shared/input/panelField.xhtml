<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:cc="http://xmlns.jcp.org/jsf/composite"
                xmlns:h="http://java.sun.com/jsf/html" xmlns:p="http://java.sun.com/jsf/html"
>

    <cc:interface>
        <cc:attribute name="title" type="java.lang.String" required="true"/>
        <cc:attribute name="isTheso" type="java.lang.Boolean" required="false" default="false"/>
        <cc:attribute name="forId" type="java.lang.String" required="false"/>
        <cc:attribute name="required" type="java.lang.Boolean" required="false" default="false"/>
        <cc:attribute name="fluid" type="java.lang.Boolean" required="false" default="true"/>
    </cc:interface>

    <cc:implementation>
        <div
             class="field-value-group #{cc.attrs.fluid ? 'field-value-group ui-fluid' : 'field-value-group'}"
             id="fieldValueGroup">
            <div>
                <p:outputLabel
                        for="#{cc.attrs.forId}"
                        indicateRequired="auto"
                        style="color: var(--text-light)"
                        value="#{cc.attrs.title}"/>
                <p:outputLabel
                        rendered="#{cc.attrs.required}"
                        value="*"/>
                <h:graphicImage rendered="#{cc.attrs.isTheso}"
                                library="img"
                                name="icon_opentheso2.png"
                                styleClass="label-icon"
                                alt="Opentheso Icon"/>
            </div>
            <div>
                <cc:insertChildren/>
            </div>
        </div>
    </cc:implementation>

</ui:composition>
