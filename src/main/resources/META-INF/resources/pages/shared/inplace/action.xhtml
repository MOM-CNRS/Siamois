<ui:composition
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
        xmlns:cc="http://java.sun.com/jsf/composite"
        xmlns:p="http://primefaces.org/ui" xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html"
>

    <cc:interface>
        <cc:attribute name="answer" type="fr.siamois.ui.viewmodel.fieldanswer.CustomFieldAnswerSelectOneActionUnitViewModel" required="true"/>
        <cc:attribute name="hasBeenModified" type="Boolean" required="false" default="false"/>
        <cc:attribute name="field" type="fr.siamois.domain.models.form.customfield.CustomFieldSelectOneActionUnit"
                      required="true"/>
        <cc:attribute name="mode" type="String" required="false" default="READ"/>
        <cc:attribute name="updateTargetsOnBlur" type="String" required="false" default="@this"/>
        <cc:attribute name="multiple" type="Boolean" required="false" default="false"/>
        <cc:attribute name="label" type="String" required="false"/>
        <cc:attribute name="required" type="java.lang.Boolean" required="true"/>
        <cc:attribute name="displayType" type="java.lang.Boolean" required="false" default="false"/>
    </cc:interface>

    <cc:implementation>
        <p:inplace id="inplace" mode="#{cc.attrs.mode}" toggleable="false">
            <f:facet name="output">
                <!-- Single value -->
                <h:panelGroup rendered="#{(not cc.attrs.multiple) and (not empty cc.attrs.answer.value)}">
                    <div style="display:flex;gap:0.5em;">
                        <p:commandLink
                                styleClass="action-unit"
                                value="#{cc.attrs.answer.value.name}"
                                action="#{flowBean.goToActionUnitByIdNewPanel(cc.attrs.answer.value.id)}"
                                onstart="PF('buiContent').show()"
                                oncomplete="PF('buiContent').hide()"
                                process="@this"
                                update="flow">
                        </p:commandLink>
                        <p:chip
                                rendered="#{cc.attrs.displayType}"
                                label="#{labelBean.findLabelOf(cc.attrs.answer.value.type)}"
                                styleClass="mr-2 action-unit-type-chip"/>
                    </div>

                </h:panelGroup>
            </f:facet>
            <f:facet name="input">

            </f:facet>
        </p:inplace>

    </cc:implementation>

</ui:composition>
