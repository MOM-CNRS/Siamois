<ui:composition
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
        xmlns:cc="http://java.sun.com/jsf/composite"
        xmlns:p="http://primefaces.org/ui" xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html"
>

    <cc:interface>
        <cc:attribute name="answer"
                      type="fr.siamois.domain.models.form.customfieldanswer.CustomFieldAnswerSelectMultipleSpatialUnitTree"
                      required="true"/>
        <cc:attribute name="panelModel" type="fr.siamois.ui.bean.panel.models.panel.single.AbstractSingleEntity"
                      required="true"/>
        <cc:attribute name="hasBeenModified" type="Boolean" required="false" default="false"/>
        <cc:attribute name="field"
                      type="fr.siamois.domain.models.form.customfield.CustomFieldSelectMultipleSpatialUnitTree"
                      required="true"/>
        <cc:attribute name="mode" type="String" required="false" default="READ"/>
        <cc:attribute name="updateTargetsOnBlur" type="String" required="false" default="@this"/>
    </cc:interface>

    <cc:implementation>
        <p:inplace mode="#{cc.attrs.mode}" toggleable="false">
            <f:facet name="output">
                Just testing
            </f:facet>
            <f:facet name="input">
                <!-- Affichage de la liste normalisé des USp séléctionnées -->
                <p:panel id="selectedSpatialUnitPanel" header="USp sélectionnées:" style="margin-top:1rem">
                    <h:panelGroup rendered="#{not empty cc.attrs.answer.normalizedSpatialUnits}">
                        <ui:repeat value="#{cc.attrs.answer.normalizedSpatialUnits}" var="su">
                            <span>
                                <p:chip label="#{su.name}" styleClass="mr-2 mb-2" removable="true">
                                    <p:ajax event="close" listener="#{cc.attrs.answer.removeSpatialUnit(su)}"
                                            update="#{cc.attrs.updateTargetsOnBlur}"/>
                                </p:chip>
                            </span>
                        </ui:repeat>
                    </h:panelGroup>
                    <h:panelGroup rendered="#{empty cc.attrs.answer.normalizedSpatialUnits}">
                        <em>Aucune USp sélectionnée.</em>
                    </h:panelGroup>
                </p:panel>
                <!-- Séléction des USp dans un treenode -->
                <p:treeTable value="#{cc.attrs.answer.root}"
                             selection="#{cc.attrs.answer.selection}"
                             selectionMode="checkbox"
                             widgetVar="spatialUnitTreeTable"
                             rows="5"
                             propagateSelectionUp="false"
                             scrollable="true"
                             scrollHeight="400px"
                             paginator="true"
                             propagateSelectionDown="true"
                             var="spatialUnit"
                             styleClass="#{cc.attrs.answer.hasBeenModified ? 'track-change sia-modified-field': 'track-change'}"
                >
                    <p:ajax event="select"
                            listener="#{cc.attrs.panelModel.setFieldAnswerHasBeenModified(cc.attrs.field)}"
                            update="#{cc.attrs.updateTargetsOnBlur} selectedSpatialUnitPanel"
                            immediate="true"
                            process="#{cc.attrs.updateTargetsOnBlur}"/>
                    <p:ajax event="unselect"
                            listener="#{cc.attrs.panelModel.setFieldAnswerHasBeenModified(cc.attrs.field)}"
                            update="#{cc.attrs.updateTargetsOnBlur}  selectedSpatialUnitPanel"
                            immediate="true"
                            process="#{cc.attrs.updateTargetsOnBlur}"/>
                    <p:column headerText="Nom" filterBy="#{spatialUnit.name}"
                              filterMatchMode="contains">
                        <p:outputLabel value="#{spatialUnit.getName()}"/>
                    </p:column>
                </p:treeTable>
            </f:facet>
        </p:inplace>

    </cc:implementation>

</ui:composition>
