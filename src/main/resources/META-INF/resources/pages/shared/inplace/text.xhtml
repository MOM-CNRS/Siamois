<ui:composition
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
        xmlns:cc="http://java.sun.com/jsf/composite"
        xmlns:sharedInput="http://xmlns.jcp.org/jsf/composite/pages/shared/input"
        xmlns:p="http://primefaces.org/ui" xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html"
>

    <cc:interface>
        <cc:attribute name="value" type="String" required="true"/>
        <cc:attribute name="panelModel" type="fr.siamois.ui.bean.panel.models.panel.AbstractPanel" required="true"/>
    </cc:interface>

    <cc:implementation>
        <p:inplace mode="#{flowBean.getInPlaceFieldMode()}" toggleable="false">
            <f:facet name="output">
                <h:outputText value="#{cc.attrs.value}"/>
            </f:facet>
            <f:facet name="input">
                <p:inputText value="#{cc.attrs.value}" styleClass="track-change" required="true"
                             label="text">
                    <p:ajax event="change" oncomplete="markPanelAsModified(#{cc.attrs.panelModel})" />
                </p:inputText>
            </f:facet>
        </p:inplace>

    </cc:implementation>

</ui:composition>
