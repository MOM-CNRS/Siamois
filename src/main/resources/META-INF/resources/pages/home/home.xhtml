<ui:composition template="/template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <f:metadata>
        <f:viewAction action="#{homeBean.init()}"/>
    </f:metadata>

    <ui:define name="content">
        <!-- Conditionally render the message if it's set in the bean -->
        <p:staticMessage severity="error" summary="Error" closable="false" detail="#{homeBean.spatialUnitListErrorMessage}" rendered="#{not empty homeBean.spatialUnitListErrorMessage}" />
        <p:outputPanel>
            <p:panelGrid columns="3" styleClass="card-grid">
                <ui:repeat value="#{homeBean.spatialUnitList}" var="item">
                    <p:card>
                        <f:facet name="header">
                            <!-- <img alt="user header" src="../../resources/img/location.jpg"/> -->
                        </f:facet>
                        <f:facet name="title">
                            #{item.name}
                        </f:facet>
                        <f:facet name="subtitle">
                            ARK: #{item.ark.arkId}
                        </f:facet>

                        <p>Category : #{item.category.label}</p>

                        <f:facet name="footer">
<!--                            <p:commandButton icon="pi pi-search" value="Explore"-->
<!--                                             action="#{navigationBean.goToSpatialUnitPage(item)}"-->
<!--                                             update="@form"-->
<!--                                             ajax="false"/>-->
                            <p:button value="Go to Spatial Unit"
                                      icon="pi pi-search"
                                      outcome="/pages/spatialUnit/spatialUnit.xhtml?id=${item.id}" />
                        </f:facet>
                    </p:card>
                </ui:repeat>
            </p:panelGrid>
        </p:outputPanel>
    </ui:define>

</ui:composition>
