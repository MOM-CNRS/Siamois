<?xml version="1.0" encoding="UTF-8"?>
<ui:composition template="/template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html">

    <ui:define name="content">
        <h:form enctype="multipart/form-data">
            <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>
            <p:fileUpload value="#{testFileUploadBean.uploadedFile}" mode="simple" skinSimple="true" allowTypes="#{testFileUploadBean.allowedTypesRegex()}"/>
            <p:commandButton value="Submit" ajax="false" action="#{testFileUploadBean.upload()}" styleClass="mt-3 ui-button-outlined block"/>
        </h:form>
    </ui:define>

</ui:composition>
