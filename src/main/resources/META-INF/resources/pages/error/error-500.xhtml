<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xml:lang="#{langBean.languageCode}"
      class="h-100"
>

<h:head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width,initial-scale=1"/>
    <title>Error 500</title>
    <!-- Favicon icon -->
    <link rel="icon" type="image/png" sizes="16x16" href="#{request.contextPath}/static/quixlab/images/favicon.png"/>
    <link href="#{request.contextPath}/static/quixlab/css/style.css" rel="stylesheet"/>
    
</h:head>

<h:body class="h-100">
    
    <!--*******************
        Preloader start
    ********************-->
    <div id="preloader">
        <div class="loader">
            <svg class="circular" viewBox="25 25 50 50">
                <circle class="path" cx="50" cy="50" r="20" fill="none" stroke-width="3" stroke-miterlimit="10" />
            </svg>
        </div>
    </div>
    <!--*******************
        Preloader end
    ********************-->



    <div class="login-form-bg h-100">
        <div class="container h-100">
            <div class="row justify-content-center h-100">
                <div class="col-xl-6">
                    <div class="error-content">
                        <div class="card mb-0">
                            <div class="card-body text-center pt-5">
                                <h1 class="error-text text-primary">500</h1>
                                <h4 class="mt-4"><i class="fa fa-thumbs-down text-danger"></i> Internal server error</h4>
                                <p>The server encountered an error and could not complete your request.</p>
                                <form class="mt-5 mb-5">
                                    
                                    <div class="text-center mb-4 mt-4"><a href="#{request.contextPath}/" class="btn btn-primary">Go to Homepage</a>
                                    </div>
                                </form>
                                <div class="text-center">
                                    <p>Copyright Â© Designed by <a href="https://themeforest.net/user/digitalheaps">Digitalheaps</a>, Developed by <a href="https://themeforest.net/user/quixlab">Quixlab</a> 2018</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    

    <!--**********************************
        Scripts
    ***********************************-->
    <script src="#{request.contextPath}/static/quixlab/plugins/common/common.min.js"></script>
    <script src="#{request.contextPath}/static/quixlab/js/custom.min.js"></script>
    <script src="#{request.contextPath}/static/quixlab/js/settings.js"></script>
    <script src="#{request.contextPath}/static/quixlab/js/gleek.js"></script>
    <script src="#{request.contextPath}/static/quixlab/js/styleSwitcher.js"></script>
</h:body>
</html>
