<ui:composition template="/template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <f:metadata>
        <f:viewAction action="#{teamCreationBean.init()}"/>
    </f:metadata>

    <ui:define name="content">
        <h:form id="teamform">
            <h1>Nom de l'équipe</h1>
            <p:inputText id="teamName" value="#{teamCreationBean.FTeamName}" required="true"/>
            <h:outputLabel for="teamName" value="Nom de l'équipe"/>

            <p:inputTextarea id="teamDescription" value="#{teamCreationBean.FDescription}" required="true"/>
            <h:outputLabel for="teamDescription" value="Description de l'équipe"/>

            <h2>Choix du gestionnaire</h2>

            <p:selectOneMenu value="#{teamCreationBean.FManagerSelectionType}">
                <f:selectItem itemLabel="" itemValue="#{null}"/>
                <f:selectItem itemLabel="Choisir un manager" itemValue="select"/>
                <f:selectItem itemLabel="Créer un manager" itemValue="create"/>
                <p:ajax update="selectionGroup"/>
            </p:selectOneMenu>

            <h:panelGroup id="selectionGroup" >
                <h:panelGroup rendered='#{teamCreationBean.FManagerSelectionType.equalsIgnoreCase("select")}'>
                    <!-- Choix du manager -->
                    <h3>Sélection</h3>
                    <p:dataTable var="manager" value="#{teamCreationBean.managers}" widgetVar="managerTable"
                                 emptyMessage="No manager found with the given criterias"
                                 filteredValue="#{teamCreationBean.filteredManagers}"
                                 selectionMode="single"
                                 selection="#{teamCreationBean.FManager}"
                                 rowKey="#{manager.id}"
                    >

                        <p:column headerText="Nom d'utilisateur" filterBy="#{manager.username}" filterMatchMode="contains"
                                  filterPlaceholder="Rechercher par nom d'utilisateur">
                            <h:outputText value="#{manager.username}"/>
                        </p:column>

                        <p:column headerText="Nom complet"
                                  filterPlaceholder="Rechercher par nom">
                            <h:outputText value="#{manager.name}"/>
                        </p:column>

                    </p:dataTable>
                </h:panelGroup>
                <h:panelGroup rendered='#{teamCreationBean.FManagerSelectionType.equalsIgnoreCase("create")}'>
                    <!-- Si pas de manager choisit, on crée un manager -->
                    <h3>Création</h3>
                    <div class="col-12 md:col-4">
                        <div class="ui-inputgroup">
                            <div class="ui-inputgroup-addon"><i class="pi pi-user" /></div>
                            <p:inputText placeholder="Username"
                                         value="#{teamCreationBean.FManagerUsername}"
                                         required="true"
                                         maxlength="20"/>
                        </div>
                    </div>
                    <div class="col-12 md:col-4">
                        <div class="ui-inputgroup">
                            <div class="ui-inputgroup-addon"><i class="pi pi-envelope" /></div>
                            <p:inputText placeholder="Email" value="#{teamCreationBean.FManagerEmail}" required="true" maxlength="50" type="email" />
                        </div>
                    </div>
                    <div class="col-12 md:col-4">
                        <div class="ui-inputgroup">
                            <div class="ui-inputgroup-addon"><i class="pi pi-ellipsis-h" /></div>
                            <p:inputText placeholder="Password" value="#{teamCreationBean.FManagerPassword}" required="true" type="password" maxlength="64"/>
                        </div>
                    </div>
                    <div class="col-12 md:col-4">
                        <div class="ui-inputgroup">
                            <div class="ui-inputgroup-addon"><i class="pi pi-ellipsis-h" /></div>
                            <p:inputText placeholder="Confirm password" value="#{teamCreationBean.FManagerConfirmPassword}" required="true" type="password" maxlength="64"/>
                        </div>
                    </div>
                </h:panelGroup>
                <h:panelGroup rendered="#{teamCreationBean.FManagerSelectionType != null}">
                    <p:messages id="messages" showDetail="true" closable="true">
                        <p:autoUpdate/>
                    </p:messages>
                    <h:commandButton  value="Créer l'équipe" action="#{teamCreationBean.saveTeamAndManager()}"/>
                </h:panelGroup>
            </h:panelGroup>

            <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>
        </h:form>

    </ui:define>

</ui:composition>
