<ui:composition template="/template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <f:metadata>
        <f:viewAction action="#{teamCreationBean.init()}"/>
    </f:metadata>

    <ui:define name="content">
        <h:form id="teamform">
            <h1>#{langBean.msg("nav.create.team")}</h1>
            <h2>#{langBean.msg("create.team.name")}</h2>
            <p:inputText id="teamName" value="#{teamCreationBean.FTeamName}" required="true"/>
            <h:outputLabel for="teamName" value='#{langBean.msg("create.team.name")}'/>

            <p:inputTextarea id="teamDescription" value="#{teamCreationBean.FDescription}" required="true"/>
            <h:outputLabel for="teamDescription" value='#{langBean.msg("create.team.description")}'/>

            <h2>#{langBean.msg("create.team.manager.select")}</h2>

            <p:selectOneMenu value="#{teamCreationBean.FManagerSelectionType}">
                <f:selectItem itemLabel="" itemValue="#{null}"/>
                <f:selectItem itemLabel='${langBean.msg("create.team.manager.select")}' itemValue="select"/>
                <f:selectItem itemLabel='${langBean.msg("create.team.manager.create")}' itemValue="create"/>
                <p:ajax update="selectionGroup"/>
            </p:selectOneMenu>

            <h:panelGroup id="selectionGroup" >
                <h:panelGroup rendered='#{teamCreationBean.FManagerSelectionType.equalsIgnoreCase("select")}'>
                    <!-- Choix du manager -->
                    <h3>Sélection</h3>
                    <p:dataTable var="manager" value="#{teamCreationBean.managers}" widgetVar="managerTable"
                                 emptyMessage='#{langBean.msg("create.team.filter.manager.empty")}'
                                 filteredValue="#{teamCreationBean.filteredManagers}"
                                 selectionMode="single"
                                 selection="#{teamCreationBean.FManager}"
                                 rowKey="#{manager.id}"
                    >

                        <p:column headerText='#{langBean.msg("commons.username")}' filterBy="#{manager.username}" filterMatchMode="contains"
                                  filterPlaceholder='#{langBean.msg("create.team.filter.username")}'>
                            <h:outputText value="#{manager.username}"/>
                        </p:column>

                        <p:column headerText='#{langBean.msg("commons.name")}'
                                  filterPlaceholder='#{langBean.msg("create.team.filter.name")}'>
                            <h:outputText value="#{manager.name}"/>
                        </p:column>

                    </p:dataTable>
                </h:panelGroup>
                <h:panelGroup rendered='#{teamCreationBean.FManagerSelectionType.equalsIgnoreCase("create")}'>
                    <!-- Si pas de manager choisit, on crée un manager -->
                    <h3>Création</h3>
                    <div class="col-12 md:col-4">
                        <div class="ui-inputgroup">
                            <div class="ui-inputgroup-addon"><i class="pi pi-user" /></div>
                            <p:inputText placeholder='#{langBean.msg("commons.username")}'
                                         value="#{teamCreationBean.FManagerUsername}"
                                         required="true"
                                         maxlength="20"/>
                        </div>
                    </div>
                    <div class="col-12 md:col-4">
                        <div class="ui-inputgroup">
                            <div class="ui-inputgroup-addon"><i class="pi pi-envelope" /></div>
                            <p:inputText placeholder='#{langBean.msg("create.team.manager.email")}' value="#{teamCreationBean.FManagerEmail}" required="true" maxlength="50" type="email" />
                        </div>
                    </div>
                    <div class="col-12 md:col-4">
                        <div class="ui-inputgroup">
                            <div class="ui-inputgroup-addon"><i class="pi pi-ellipsis-h" /></div>
                            <p:inputText placeholder='#{langBean.msg("create.team.manager.password")}' value="#{teamCreationBean.FManagerPassword}" required="true" type="password" maxlength="64"/>
                        </div>
                    </div>
                    <div class="col-12 md:col-4">
                        <div class="ui-inputgroup">
                            <div class="ui-inputgroup-addon"><i class="pi pi-ellipsis-h" /></div>
                            <p:inputText placeholder='#{langBean.msg("create.team.manager.password.confirm")}' value="#{teamCreationBean.FManagerConfirmPassword}" required="true" type="password" maxlength="64"/>
                        </div>
                    </div>
                </h:panelGroup>
                <h:panelGroup rendered="#{teamCreationBean.FManagerSelectionType != null}">
                    <p:messages id="messages" showDetail="true" closable="true">
                        <p:autoUpdate/>
                    </p:messages>
                    <h:commandButton  value='#{langBean.msg("create.team.confirm")}' action="#{teamCreationBean.saveTeamAndManager()}"/>
                </h:panelGroup>
            </h:panelGroup>

            <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>
        </h:form>

    </ui:define>

</ui:composition>
