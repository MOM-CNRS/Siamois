<ui:composition template="/template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <f:metadata>
        <f:viewAction action="#{userCreationBean.init}" />
    </f:metadata>

    <ui:define name="content">
        <h:form>
            <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>
            <div class="col-12 md:col-4">
                <div class="ui-inputgroup">
                    <div class="ui-inputgroup-addon"><i class="pi pi-user" /></div>
                    <p:inputText placeholder='#{langBean.msg("commons.username")}'
                                 value="#{userCreationBean.VUsername}"
                                 required="true"
                                 maxlength="20"/>
                </div>
            </div>
            <div class="col-12 md:col-4">
                <div class="ui-inputgroup">
                    <div class="ui-inputgroup-addon"><i class="pi pi-envelope" /></div>
                    <p:inputText placeholder='#{langBean.msg("create.user.email")}' value="#{userCreationBean.VEmail}" required="true" maxlength="50" type="email" />
                </div>
            </div>
            <div class="col-12 md:col-4">
                <div class="ui-inputgroup">
                    <div class="ui-inputgroup-addon"><i class="pi pi-ellipsis-h" /></div>
                    <p:inputText placeholder='#{langBean.msg("create.user.password")}' value="#{userCreationBean.VPassword}" required="true" type="password" maxlength="64"/>
                </div>
            </div>
            <div class="col-12 md:col-4">
                <div class="ui-inputgroup">
                    <div class="ui-inputgroup-addon"><i class="pi pi-ellipsis-h" /></div>
                    <p:inputText placeholder='#{langBean.msg("create.user.password.confirm")}' value="#{userCreationBean.VConfirmPassword}" required="true" type="password" maxlength="64"/>
                </div>
            </div>

            <p:dataTable var="team" value="#{userCreationBean.refTeams}"
                         selection="#{userCreationBean.VTeams}"
                         widgetVar="teamTable"
                         emptyMessage='#{langBean.msg("create.user.teams.empty")}'
                         filteredValue="#{userCreationBean.filteredTeams}"
                         rowKey="#{team.id}"
                         selectionMode="multiple"
            >
                <p:column selectionBox="true" style="width:16px;text-align:center"/>

                <p:column headerText="ID" filterBy="#{team.id}" filterMatchMode="contains" filterPlaceholder='#{langBean.msg("commons.filterby.id")}'>
                    <h:outputText value="#{team.id}"/>
                </p:column>

                <p:column headerText='#{langBean.msg("create.team.name")}' filterBy="#{team.name}" filterMatchMode="contains" filterPlaceholder='#{langBean.msg("commons.filterby.name")}'>
                    <h:outputText value="#{team.name}" />
                </p:column>

                    <p:column headerText='#{langBean.msg("commons.description")}' filterBy="#{team.description}" filterMatchMode="contains" filterPlaceholder='#{langBean.msg("commons.filterby.description")}'>
                    <h:outputText value="#{team.description}" />
                </p:column>


            </p:dataTable>

            <h:commandButton value='#{langBean.msg("create.team.confirm")}' action="#{userCreationBean.createUser()}" />

            <p:messages id="messages" showDetail="true" closable="true">
                <p:autoUpdate/>
            </p:messages>

        </h:form>
    </ui:define>

</ui:composition>
