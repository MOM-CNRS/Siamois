<ui:composition template="/template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:recordingUnit="http://xmlns.jcp.org/jsf/composite/pages/recordingUnit/components">

    <ui:define name="metadata">
        <f:metadata>
<!--            <f:event type="preRenderView" listener="#{newRecordingUnitFormBean.init}"/>-->
        </f:metadata>
    </ui:define>

    <ui:define name="content">
        <h:outputScript library="primefaces" name="jquery/jquery.js"/>

        <!-- Content -->
        <p:autoComplete id="auto-complete-ue-type"
                        value="#{newRecordingUnitFormBean.FType}"
                        completeMethod="#{newRecordingUnitFormBean.completeRecordingUnitType}"
                        var="field"
                        itemLabel="#{field.label}"
                        itemValue="#{field}"
                        required="true"
                        converter="#{conceptConverter}"
                        forceSelection="true"
                        scrollHeight="300"
                        dropdown="true"/>

        <recordingUnit:recordingUnitForm id="newRecordingUnitFormComponent" recordingUnitFormBean="#{newRecordingUnitFormBean}" isNew="true" />

    </ui:define>
</ui:composition>
