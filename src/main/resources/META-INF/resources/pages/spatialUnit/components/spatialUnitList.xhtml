<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:cc="http://xmlns.jcp.org/jsf/composite"
                xmlns:form="http://java.sun.com/jsf/composite/pages/shared/form" xmlns:f="http://java.sun.com/jsf/core"
>
    <cc:interface>
        <!-- Attributes to pass the bean's list and optional additional parameters -->
        <cc:attribute name="spatialUnitList" required="true"/>
        <cc:attribute name="header"/>
        <cc:attribute name="panelModel"/>

    </cc:interface>
    <cc:implementation>

        <!--@elvariable id="panelModel" type="fr.siamois.ui.bean.panel.models.panel.SpatialUnitListPanel"-->
        <h:form>
            <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>
            <p:outputPanel>


                <p:dataTable paginator="true" paginatorPosition="bottom" var="item"
                             widgetVar="spatialUnitListTable"
                             lazy="true"
                             sortMode="multiple"
                             emptyMessage="Aucune unité spatiale trouvée avec ces critères"
                             rows="1"
                             paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                             rowsPerPageTemplate="5,10,15,20,25"
                             value="#{cc.attrs.panelModel.lazyDataModel}" class="spatial-unit-datatable">

                    <f:facet name="header">
                        <p:toolbar>
                            <p:toolbarGroup>

                                <span class="filter-container ui-input-icon-left">
                                <i class="bi bi-search"/>
                                            <p:inputText id="globalFilter" onkeyup="PF('spatialUnitListTable').filter()"
                                                         placeholder="Rechercher">

                                            </p:inputText>
                                </span>


                            </p:toolbarGroup>

                            <p:toolbarGroup>
                                <p:fileUpload mode="simple" skinSimple="true" disabled="true" chooseIcon="bi bi-upload"/>
                                <p:commandButton icon="bi bi-download" disabled="true">

                                </p:commandButton>
                            </p:toolbarGroup>

                            <p:toolbarGroup>
                                <p:commandButton value='Ajouter' icon="bi bi-plus-square"
                                                 action="#{flowBean.addNewSpatialUnitPanel(panelModel)}"
                                                 update="flow"
                                                 style="margin-right: .5rem">
                                </p:commandButton>
                            </p:toolbarGroup>
                        </p:toolbar>

                    </f:facet>

                    <p:column headerText="Name" sortBy="#{item.name}" filterBy="#{item.name}">
                        <p:commandLink style="padding-right: 1em;"
                                       action="#{flowBean.goToSpatialUnitByIdCurrentPanel(item.id, cc.attrs.panelModel)}"
                                       update="flow"
                        >
                            <h:outputText value="#{item.name}"/>
                        </p:commandLink>


                    </p:column>

                    <p:column headerText="Category" sortBy="#{item.category.label}"
                              filterBy="#{item.category}"
                              filterMatchMode="exact">
                        <f:facet name="filter">
                            <p:selectCheckboxMenu
                                    label="Selectionner des catégories"
                                    filter="true"
                                    filterMatchMode="contains"
                                    onchange="PF('spatialUnitListTable').filter()"
                                    converter="#{conceptConverter}">
                                <f:selectItems value="#{panelModel.categoriesSelectItems}"/>
                            </p:selectCheckboxMenu>
                        </f:facet>
                        <p:chip label="#{item.category.label}" icon="pi pi-map-marker"
                                styleClass="mr-2 spatial-unit-type-chip"/>
                    </p:column>

                    <p:column exportable="false" ariaHeaderText="Actions">
                        <p:toolbar>
                            <p:toolbarGroup>
                                <p:commandButton icon="bi bi-box-arrow-up-right" update="flow"
                                                 action="#{flowBean.goToSpatialUnitByIdNewPanel(item.id,cc.attrs.panelModel)}"/>
                                <p:commandButton icon="bi bi-bookmark" disabled="true"/>
                                <p:commandButton icon="bi bi-copy" disabled="true"/>
                            </p:toolbarGroup>
                        </p:toolbar>
                    </p:column>

                </p:dataTable>

            </p:outputPanel>
        </h:form>
    </cc:implementation>
</ui:composition>
