<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:cc="http://xmlns.jcp.org/jsf/composite"
>
    <cc:interface>
        <!-- Attributes to pass the bean's list and optional additional parameters -->
        <cc:attribute name="spatialUnitList" required="true"/>
        <cc:attribute name="header"/>
        <cc:attribute name="newButtonCallback"/>
        <cc:attribute name="newButtonLabel"/>
        <cc:attribute name="new2ButtonCallback"/>
        <cc:attribute name="new2ButtonLabel"/>
        <cc:attribute name="header"/>
    </cc:interface>
    <cc:implementation>
        <h:form>
            <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>
            <p:outputPanel>
                <div class="card">
                    <p:toolbar>
                        <p:toolbarGroup>

                            <h:button value='${langBean.msg("spatialunit.button.new")}' icon="pi pi-plus"
                                             outcome="/pages/create/spatialUnit.xhtml"
                                             style="margin-right: .5rem">
                            </h:button>

                            <h:button value='${langBean.msg("spatialunit.button.add_from_existing")}'
                                             icon="pi pi-plus" outcome="/pages/create/spatialUnit.xhtml"

                                             style="margin-right: .5rem">
                            </h:button>
                        </p:toolbarGroup>
                    </p:toolbar>

                    <p:dataTable paginator="true" paginatorPosition="bottom" rows="10" var="item"
                                 value="#{cc.attrs.spatialUnitList}">
                        <f:facet name="header">
                            #{cc.attrs.header}
                        </f:facet>

                        <p:column headerText="Name">
                            <p:commandLink
                                    action="#{spatialUnitBean.goToSpatialUnitById(item.id)}"

                                    actionListener="#{breadcrumbBean.addBreadcrumbItem(item.name, '/pages/spatialUnit/spatialUnit', 'pi pi-map-marker')}"
                            >
                                <h:outputText value="#{item.name}"/>
                            </p:commandLink>
                        </p:column>

                        <p:column headerText="ARK">
                            <h:outputText value="#{item.ark.arkId}"/>
                        </p:column>

                        <p:column headerText="Category">
                            <p:chip label="#{item.category.label}" icon="pi pi-map-marker" styleClass="mr-2"/>
                        </p:column>
                    </p:dataTable>
                </div>
            </p:outputPanel>
        </h:form>
    </cc:implementation>
</ui:composition>
