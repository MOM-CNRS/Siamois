<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:cc="http://xmlns.jcp.org/jsf/composite"
                xmlns:form="http://java.sun.com/jsf/composite/pages/shared/form"
>
    <cc:interface>
        <!-- Attributes to pass the bean's list and optional additional parameters -->
        <cc:attribute name="spatialUnitList" required="true"/>
        <cc:attribute name="header"/>
        <cc:attribute name="panelModel"/>

    </cc:interface>
    <cc:implementation>
        <!--@elvariable id="panelModel" type="fr.siamois.ui.bean.panel.models.panel.SpatialUnitListPanel"-->
        <h:form>
            <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>
        <form:csrfform formId="spatialUnitListForm">
            <p:outputPanel>


                <p:toolbar>
                <p:toolbarGroup>
                <span class="filter-container ui-input-icon-left"> <i class="bi bi-search"></i>
                        <p:inputText id="globalFilter" onkeyup="PF('spatialUnitListTable').filter()" placeholder="Rechercher"  value="#{cc.attrs.panelModel.globalFilter}" >

                        </p:inputText>
                    </span>
                </p:toolbarGroup>
                </p:toolbar>



                    <p:dataTable paginator="true" paginatorPosition="bottom" var="item"
                                 widgetVar="spatialUnitListTable"
                                 lazy="true"
                                 emptyMessage="Aucune unité spatiale trouvée avec ces critères"
                                 rows="10"
                                 paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                 rowsPerPageTemplate="5,10,15,20,25"
                                 value="#{cc.attrs.panelModel.lazyDataModel}" class="spatial-unit-datatable">


                        <p:column headerText="Name" sortBy="#{item.name}" filterBy="#{item.name}">
                            <p:commandLink style="padding-right: 1em;"
                                    action="#{flowBean.goToSpatialUnitByIdCurrentPanel(item.id, cc.attrs.panelModel)}"
                                    update="flow"
                                    actionListener="#{breadcrumbBean.addBreadcrumbItem(item.name, '/pages/spatialUnit/spatialUnit', 'pi pi-map-marker')}"
                            >
                                <h:outputText value="#{item.name}"/>
                            </p:commandLink>

                            <p:commandButton icon="pi pi-external-link" update="flow" action="#{flowBean.goToSpatialUnitByIdNewPanel(item.id,cc.attrs.panelModel)}" />
                        </p:column>

                        <p:column headerText="Category" sortBy="#{item.category}" filterBy="#{item.category}">
                            <p:chip label="#{item.category.label}" icon="pi pi-map-marker" styleClass="mr-2 spatial-unit-type-chip"/>
                        </p:column>
                    </p:dataTable>

            </p:outputPanel>
        </form:csrfform>
    </cc:implementation>
</ui:composition>
