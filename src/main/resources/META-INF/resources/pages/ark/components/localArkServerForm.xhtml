<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html
        xmlns:cc="http://java.sun.com/jsf/composite"
        xmlns:p="http://primefaces.org/ui"
        xmlns:ark="http://xmlns.jcp.org/jsf/composite/pages/ark/components"
>

<cc:interface>

</cc:interface>

<cc:implementation>
    <div class="form-row">
        <ark:formGroup
                label="Votre Naan"
                valueListener="#{arkBean.VLocalNaan}"
                placeholder="66666"
        />
        <ark:formGroup
                label="Préfixe Ark"
                valueListener="#{arkBean.VLocalPrefix}"
                placeholder="66666"
        />
        <ark:formGroup
                label="Taille de l'identifiant Ark "
                valueListener="#{arkBean.VLocalSize}"
                placeholder="20"
                colSize="2"
        />
    </div>
    <div class="form-row">
        <div class="form-group col-md-6">
            <label for="localIsCaps" >Générer l'identifiant Ark en majuscules </label>
            <p:toggleSwitch id="localIsCaps" value="#{arkBean.VLocalIsCaps}"/>
        </div>
    </div>
    <div class="form-row">
        <p:commandButton styleClass="btn mb-1 btn-primary" value="Enregistrer" action="#{arkBean.saveLocalArkConfig()}"/>
    </div>
</cc:implementation>

</html>
