<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:cc="http://xmlns.jcp.org/jsf/composite"
                xmlns:ark="http://java.sun.com/jsf/composite/pages/ark/components"
>

<cc:interface>

</cc:interface>

<cc:implementation>
    <div class="form-row">
        <ark:formGroup
                label="Votre Naan"
                valueListener="#{arkBean.VLocalNaan}"
                placeholder="66666"
        />
        <ark:formGroup
                label="Préfixe Ark"
                valueListener="#{arkBean.VLocalPrefix}"
                placeholder="BLH-"
        />
        <ark:formGroup
                label="Taille de l'identifiant Ark "
                valueListener="#{arkBean.VLocalSize}"
                placeholder="16"
                colSize="2"
        />
    </div>
    <div class="form-row">
        <div class="form-group col-md-6">
            <label for="localIsCaps" >Générer l'identifiant Ark en majuscules </label>
            <p:toggleSwitch id="localIsCaps" value="#{arkBean.VLocalIsCaps}"/>
        </div>
    </div>
    <div class="form-row">
        <p:commandButton styleClass="btn mb-1 btn-primary" value="Enregistrer" action="#{arkBean.saveArkConfig()}"/>
    </div>
</cc:implementation>

</ui:composition>
