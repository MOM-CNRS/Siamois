<ui:composition
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
        xmlns:cc="http://java.sun.com/jsf/composite"
                xmlns:p="http://primefaces.org/ui">


<cc:interface>
    <cc:attribute name="label" type="String"/>
    <cc:attribute name="valueListener" type="String" />
    <cc:attribute name="textType" type="String" default="text" />
    <cc:attribute name="placeholder" type="String" />
    <cc:attribute name="styleClass" type="String" default=""/>
    <cc:attribute name="colSize" type="String" default="6"/>
    <cc:attribute name="randomId" type="String" default="formControl_#{arkBean.randomCode()}"/>
</cc:interface>

<cc:implementation>
    <div class="form-group col-md-#{cc.attrs.colSize}">
        <label for="#{cc.attrs.randomId}">#{cc.attrs.label}</label>
        <p:inputText
                id="#{cc.attrs.randomId}"
                styleClass="form-control #{cc.attrs.styleClass}"
                type="#{cc.attrs.textType}"
                placeholder="#{cc.attrs.placeholder}"
                value="#{cc.attrs.valueListener}"
        />
    </div>
</cc:implementation>

</ui:composition>
