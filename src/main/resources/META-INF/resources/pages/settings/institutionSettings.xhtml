<?xml version="1.0" encoding="UTF-8"?>
<ui:composition template="/template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:settingscomp="http://xmlns.jcp.org/jsf/composite/pages/settings/components"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
>

    <ui:define name="head">
        <h:outputStylesheet library="css" name="settings.css"/>
    </ui:define>

    <ui:define name="metadata">
        <f:metadata>
            <f:viewAction action="#{settingsBean.init()}"/>
        </f:metadata>
    </ui:define>

    <ui:define name="content">
        <main>
            <settingscomp:fieldValue title="Mon organisation" formId="institutionSettingsForm" saveMethod="#{settingsBean.changeInstitution()}">
                <settingscomp:fieldValueRow label="Choix de l'organisation actuelle" inputId="institutionSetting" >
                    <h:panelGroup>
                        <p:selectOneMenu id="institutionSetting"
                                         value="#{settingsBean.FInstitution}"
                                         var="inst"
                                         style="width: 100%"
                                         converter="#{institutionConverter}"
                        >
                            <f:selectItems
                                    value="#{settingsBean.refInstitutions}"
                                    var="item"
                                    itemValue="#{item}"
                                    itemLabel="#{item.name}"
                            />

                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="ID"/>
                                </f:facet>
                                <h:outputText value="#{item.id}"/>
                            </p:column>

                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Name"/>
                                </f:facet>
                                <h:outputText value="#{item.name}"/>
                            </p:column>

                        </p:selectOneMenu>
                    </h:panelGroup>
                </settingscomp:fieldValueRow>
            </settingscomp:fieldValue>
        </main>
    </ui:define>

</ui:composition>
