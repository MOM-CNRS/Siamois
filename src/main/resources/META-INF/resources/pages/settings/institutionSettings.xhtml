<?xml version="1.0" encoding="UTF-8"?>
<ui:composition template="/template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:settings="http://java.sun.com/jsf/composite/pages/settings/components"

>

    <ui:define name="head">
        <h:outputStylesheet library="css" name="settings.css"/>
    </ui:define>

    <ui:define name="content">
        <main>
            <settings:settingsCategory
                    title="#{institutionDetailsBean.institution.name}"
                    formId="institutionDetailsForm"
                    options="#{institutionDetailsBean.elements}"
            />
        </main>
    </ui:define>

</ui:composition>
