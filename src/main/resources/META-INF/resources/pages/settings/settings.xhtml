<?xml version="1.0" encoding="UTF-8"?>
<ui:composition template="/template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:settingscomp="http://xmlns.jcp.org/jsf/composite/pages/settings/components"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="head">
        <h:outputStylesheet library="css" name="settings.css"/>
    </ui:define>

    <ui:define name="metadata">
        <f:metadata>
            <f:viewAction action="#{settingsBean.init()}"/>
        </f:metadata>
    </ui:define>

    <ui:define name="content">
        <main>
            <settingscomp:fieldValue title="Mon profil" formId="monProfilForm" saveMethod="#{settingsBean.saveProfile()}">
                <settingscomp:fieldValueRow label="Email" inputId="profile-email" >
                    <p:inputText id="profile-email" type="email" value="#{settingsBean.FEmail}"/>
                </settingscomp:fieldValueRow>
                <hr/>
                <settingscomp:fieldValueRow label="Nom" inputId="profile-lastname">
                    <p:inputText id="profile-lastname" value="#{settingsBean.FLastname}"/>
                </settingscomp:fieldValueRow>
                <settingscomp:fieldValueRow label="PrÃ©nom" inputId="profile-firstname">
                    <p:inputText id="profile-firstname" value="#{settingsBean.FFirstname}"/>
                </settingscomp:fieldValueRow>
            </settingscomp:fieldValue>
        </main>
    </ui:define>

</ui:composition>
