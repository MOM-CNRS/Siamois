<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:settingscomp="http://xmlns.jcp.org/jsf/composite/pages/settings/components"
      xml:lang="#{langBean.languageCode}"
      xmlns:p="http://primefaces.org/ui"
      xmlns:form="http://xmlns.jcp.org/jsf/composite/pages/shared/form"

>

<h:head>
    <title>Siamois</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.12.1/font/bootstrap-icons.css"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"/>
    <h:outputStylesheet library="css" name="settings.css"/>
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&amp;display=swap"/>

</h:head>
<h:body>
    <main>
        <form:csrfform formId="passwordGrowl">
            <p:growl id="growl" showDetail="true" showSummary="true">
                <p:autoUpdate/>
            </p:growl>
        </form:csrfform>
        <settingscomp:fieldValue
                title="Modifier mon mot de passe"
                formId="updatePasswordForm"
                saveMethod="#{updatePasswordBean.updatePassword()}"
        >
            <div>
                <h3>Bienvenue #{updatePasswordBean.authenticatedUser.displayName()}</h3>
                <p style="font-style: italic">Veuillez modifier votre mot de passe</p>
            </div>
            <hr/>

            <settingscomp:fieldValueRow label="Nouveau mot de passe" inputId="newPassword">
                <p:inputText type="password" id="newPassword" value="#{updatePasswordBean.newPassword}"/>
            </settingscomp:fieldValueRow>
            <settingscomp:fieldValueRow label="Confirmation du mot de passe" inputId="confirmNewPassword">
                <p:inputText type="password" id="confirmNewPassword" value="#{updatePasswordBean.confirmNewPassword}"/>
            </settingscomp:fieldValueRow>
        </settingscomp:fieldValue>
    </main>
</h:body>

</html>
