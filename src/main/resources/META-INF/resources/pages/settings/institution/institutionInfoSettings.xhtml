<?xml version="1.0" encoding="UTF-8"?>
<ui:composition template="/template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:settings="http://java.sun.com/jsf/composite/pages/settings/components"
                xmlns:p="http://primefaces.org/ui"
                xmlns:form="http://java.sun.com/jsf/composite/pages/shared/form"
>

    <ui:define name="head">
        <h:outputStylesheet library="css" name="settings.css"/>
    </ui:define>

    <ui:define name="content">
        <main>
            <form:csrfform formId="breadCrumbForm" styleClass="breadCrumpForm">
                <p:breadCrumb homeDisplay="false">
                    <p:menuitem value="Organisations" action="#{institutionDetailsBean.goToInstitutionList()}"/>
                    <p:menuitem value="#{institutionInfoSettingsBean.institution.name}" action="#{institutionDetailsBean.backToInstitutionSettings()}"/>
                    <p:menuitem value="Paramètres de l'organisation"/>
                </p:breadCrumb>
            </form:csrfform>
            <settings:fieldValue
                    formId="institutionInfoForm"
                    title="Paramètres de l'organisation"
                    saveMethod="#{institutionInfoSettingsBean.updateName()}"
                    reloadOnComplete="true"
            >
                <settings:fieldValueRow label="Nom de l'organisation" inputId="institution-name">
                    <p:inputText id="institution-name" value="#{institutionInfoSettingsBean.FName}"/>
                </settings:fieldValueRow>
            </settings:fieldValue>
        </main>
    </ui:define>

</ui:composition>
