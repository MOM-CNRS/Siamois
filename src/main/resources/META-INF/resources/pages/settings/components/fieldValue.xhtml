<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:cc="http://xmlns.jcp.org/jsf/composite"
                xmlns:shared="http://java.sun.com/jsf/composite/pages/shared/form"
                xmlns:f="http://java.sun.com/jsf/core"
>

    <cc:interface>
        <cc:attribute name="formId" type="java.lang.String" required="true"/>
        <cc:attribute name="title" type="java.lang.String" required="true"/>
        <cc:attribute name="saveMethod" method-signature="java.lang.Void f()" required="false"/>
        <cc:attribute name="displaySaveButton" type="boolean" default="true"/>
        <cc:attribute name="reloadOnComplete" type="boolean" default="false"/>
    </cc:interface>

    <cc:implementation>
        <shared:csrfform formId="#{cc.attrs.formId}">
            <div class="field-value-group">
                <h2 class="field-value-title">#{cc.attrs.title}</h2>
                <div class="field-value-content">
                    <cc:insertChildren/>
                </div>
                <p:outputPanel rendered="#{cc.attrs.displaySaveButton}" layout="block" styleClass="field-value-save">
                    <p:commandButton
                            value="Enregistrer"
                            oncomplete="#{cc.attrs.reloadOnComplete ? 'location.reload()' : ''}"
                    >
                        <f:ajax listener="#{cc.attrs.saveMethod}" />
                    </p:commandButton>
                </p:outputPanel>
            </div>
        </shared:csrfform>
    </cc:implementation>

</ui:composition>
