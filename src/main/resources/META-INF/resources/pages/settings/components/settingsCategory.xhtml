<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:cc="http://xmlns.jcp.org/jsf/composite"
                xmlns:shared="http://java.sun.com/jsf/composite/pages/shared/form"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:settings="http://java.sun.com/jsf/composite/pages/settings/components"
                xmlns:h="http://java.sun.com/jsf/html"
>

    <cc:interface>
        <cc:attribute name="formId" type="java.lang.String" required="true"/>
        <cc:attribute name="title" type="java.lang.String" required="true"/>
        <cc:attribute name="options" type="java.util.List" required="true"/>
    </cc:interface>

    <cc:implementation>
        <settings:fieldValue
                title="#{institutionDetailsBean.institution.name}"
                formId="#{cc.attrs.formId}"
                displaySaveButton="false"
        >
            <ui:repeat value="#{cc.attrs.options}" var="linkOption">
                <article class="detail-settings-option">
                    <i class="#{linkOption.bootstrapIconClass}"/>
                    <div>
                        <h3>#{linkOption.title}</h3>
                        <p>#{linkOption.description}</p>
                    </div>
                </article>
            </ui:repeat>
        </settings:fieldValue>
    </cc:implementation>

</ui:composition>
