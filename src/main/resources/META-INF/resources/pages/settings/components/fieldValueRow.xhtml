<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:cc="http://xmlns.jcp.org/jsf/composite">

    <cc:interface>
        <cc:attribute name="label" required="true" type="java.lang.String"/>
        <cc:attribute name="inputId" required="true" type="java.lang.String"/>
    </cc:interface>

    <cc:implementation>
        <div class="form-group row">
            <label for="#{cc.attrs.inputId}" class="col-sm-2 col-form-label" style="width: 40%">#{cc.attrs.label}</label>
            <div class="col-md-7 field-value-value">
                <cc:insertChildren/>
            </div>
        </div>
    </cc:implementation>

</ui:composition>
