<?xml version="1.0" encoding="UTF-8"?>
<ui:composition template="/template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:settingscomp="http://xmlns.jcp.org/jsf/composite/pages/settings/components"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="head">
        <h:outputStylesheet library="css" name="settings.css"/>
    </ui:define>

    <ui:define name="metadata">
        <f:metadata>
            <f:viewAction action="#{profileSettingsBean.init()}"/>
        </f:metadata>
    </ui:define>

    <ui:define name="content">
        <main>
            <settingscomp:fieldValue title="Mon thésaurus" formId="thesaurusForm" saveMethod="#{profileSettingsBean.saveThesaurusUserConfig()}">
                <settingscomp:fieldValueRow label="URL du thésaurus" inputId="profile-thesaurus" >
                    <p:inputText id="profile-thesaurus" value="#{profileSettingsBean.FThesaurusUrl}"/>
                </settingscomp:fieldValueRow>
            </settingscomp:fieldValue>
        </main>
    </ui:define>

</ui:composition>
