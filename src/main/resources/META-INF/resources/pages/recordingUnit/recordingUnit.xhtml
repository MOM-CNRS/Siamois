<ui:composition template="/template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:recordingUnit="http://xmlns.jcp.org/jsf/composite/pages/recordingUnit/components">
    <ui:define name="metadata">
        <f:metadata>
            <f:viewParam name="id" value="#{recordingUnitFormBean.id}"/>
            <f:event type="preRenderView" listener="#{recordingUnitFormBean.init}"/>
        </f:metadata>
    </ui:define>
    <ui:define name="content">
        <h:outputScript library="primefaces" name="jquery/jquery.js"/>
        <!-- Content -->
        <recordingUnit:recordingUnitForm recordingUnitFormBean="#{recordingUnitFormBean}" isNew="false"/>
    </ui:define>
</ui:composition>
