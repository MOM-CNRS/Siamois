<ui:composition template="/template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <f:metadata>
        <f:viewAction action="#{fieldConfigBean.onLoad()}"/>
    </f:metadata>

    <ui:define name="content">
        <h:form id="fieldConfig">
            <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>

            <div class="container-fluid">
                <div class="row">
                    <div class="card">
                        <div class="card-body">
                            <h1>${langBean.msg("fieldconfig.title")}</h1>
                            <p:messages id="messages" showDetail="true" closable="true">
                                <p:autoUpdate/>
                            </p:messages>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="card">
                        <div class="card-body">
                            <h2>Configuration pour l'organisation</h2>

                            <p:outputLabel for="uri-field" value="URI vers le thesaurus."/>
                            <p:inputText id="uri-field" value="#{fieldConfigBean.FUri}"/>
                            <p:commandButton action="#{fieldConfigBean.saveInstitutionConfig()}" value="Sauvegarder la configuration"/>

                        </div>
                    </div>
                </div>
            </div>
        </h:form>
    </ui:define>

</ui:composition>
