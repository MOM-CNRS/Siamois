<ui:fragment xmlns="http://www.w3.org/1999/xhtml"
             xmlns:ui="http://java.sun.com/jsf/facelets"
             xmlns:p="http://primefaces.org/ui"

>

    <p:dialog
            widgetVar="newInstitutionDialog"
            id="newInstitutionDialog"
            width="40vw"
            showEffect="fade"
            appendToBody="true"
            closable="false"
    >
        <div class="dialog-new-institution">
            <h3>#{institutionDialogBean.title}</h3>
            <hr/>
            <div class="form-group row">
                <label class="col-lg-4 col-form-label" for="name">#{langBean.msg('organisationManagement.orgName')}</label>
                <div class="col-lg-6 ms-auto">
                    <p:inputText
                            id="name"
                            value="#{institutionDialogBean.institutionName}"
                            maxlength="#{documentCreationBean.maxTitleLength()}"
                    />
                </div>
            </div>
            <div class="form-group row">
                <label class="col-lg-4 col-form-label" for="identifier">#{langBean.msg('common.label.identifier')}</label>
                <div class="col-lg-6 ms-auto">
                    <p:inputText
                            id="identifier"
                            value="#{institutionDialogBean.identifier}"
                    />
                </div>
            </div>
            <div class="form-group row">
                <label class="col-lg-4 col-form-label" for="description">#{langBean.msg('common.label.description')}</label>
                <div class="col-lg-6 ms-auto">
                    <p:inputTextarea
                            id="description"
                            value="#{institutionDialogBean.description}"
                    />
                </div>
            </div>
            <hr/>
            <div class="dialog-buttons">
                <p:commandButton value="#{langBean.msg('common.action.cancel')}" action="#{institutionDialogBean.exit()}" update="@form"/>
                <p:commandButton value="#{institutionDialogBean.buttonLabel}" action="#{institutionDialogBean.save()}" update="@form"/>
            </div>
        </div>
    </p:dialog>

</ui:fragment>
