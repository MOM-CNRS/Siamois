<ui:fragment xmlns="http://www.w3.org/1999/xhtml"
             xmlns:ui="http://java.sun.com/jsf/facelets"
             xmlns:p="http://primefaces.org/ui"

>

    <p:dialog
            widgetVar="newManagerDialog"
            id="newManagerDialog"
            width="40vw"
            showEffect="fade"
            appendToBody="true"
            closable="false"
    >
        <div class="dialog-new-manager">
            <h3>#{userDialogBean.title}</h3>
            <hr/>
            <div class="container" >
                <article class="form-group row">
                    <h4 class="col-lg-4" >#{langBean.msg("common.label.email")}</h4>
                </article>
                <article class="form-group row">
                    <p:inputText styleClass="col-lg-4" value="#{userDialogBean.userEmail}" placeholder="xyz@domain.net"/>
                </article>
            </div>
            <hr/>
            <div class="dialog-buttons">
                <p:commandButton value="#{langBean.msg('common.action.cancel')}" action="#{userDialogBean.exit()}" update="@form"/>
                <p:commandButton value="#{userDialogBean.buttonLabel}" action="#{userDialogBean.save()}" update="@form"/>
            </div>
        </div>
    </p:dialog>

</ui:fragment>
