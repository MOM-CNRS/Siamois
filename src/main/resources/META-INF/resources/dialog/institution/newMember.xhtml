<ui:fragment xmlns="http://www.w3.org/1999/xhtml"
             xmlns:ui="http://java.sun.com/jsf/facelets"
             xmlns:p="http://primefaces.org/ui"
             xmlns:h="http://java.sun.com/jsf/html"
             xmlns:input="http://java.sun.com/jsf/composite/pages/shared/input"
             xmlns:f="http://java.sun.com/jsf/core"
             xmlns:form="http://xmlns.jcp.org/jsf/composite/pages/shared/form"
>

    <p:dialog
            widgetVar="newMemberDialog"
            id="newMemberDialog"
            width="40vw"
            showEffect="fade"
            appendToBody="true"
            closable="false"
            showHeader="false"
            styleClass="newMemberDialog"
    >
        <div class="dialog-new-manager">
            <section>
                <h3>#{userDialogBean.title}</h3>
            </section>
            <form:csrfform formId="userDialogBeanForm">
                <section>
                    <p:tabView>
                        <p:ajax event="tabChange" update="@form" listener="#{userDialogBean.tabChanged}"/>
                        <p:tab title="Ajouter un utilisateur existant" id="addExistingUser">

                        </p:tab>
                        <p:tab title="CrÃ©er un nouvel utilisateur" id="createNewUser">
                        </p:tab>
                        <p:tab title="Importer un groupe d'utilisateur" disabled="true" id="importUserGroup">
                        </p:tab>
                    </p:tabView>
                </section>
                <hr/>
                <div class="dialog-buttons">
                    <p:commandButton value="#{langBean.msg('common.action.cancel')}"
                                     action="#{userDialogBean.exit()}"
                                     update="@form"/>
                    <p:commandButton value="#{userDialogBean.buttonLabel}" action="#{userDialogBean.actionFromBean.apply()}"
                                     update="@form"/>
                </div>
            </form:csrfform>
        </div>
    </p:dialog>

</ui:fragment>
