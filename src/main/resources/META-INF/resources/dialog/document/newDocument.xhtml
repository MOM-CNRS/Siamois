<ui:fragment xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:sharedInput="http://xmlns.jcp.org/jsf/composite/pages/shared/input"

>

    <p:dialog widgetVar="newDocumentDiag" width="40vw" showEffect="fade" closeOnEscape="true" appendToBody="true">
        <h:form id="newDocument">
            <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>
            <h1>Cr√©ation d'un document</h1>
            <div class="form-group row">
                <label class="col-lg-4 col-form-label" for="title">Titre</label>
                <div class="col-lg-6">
                    <p:inputText id="title" value="#{processBean.docTitle}"/>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-lg-4 col-form-label" for="nature">Nature</label>
                <div class="col-lg-6">
                    <sharedInput:conceptAutocomplete
                            id="nature"
                            editConceptUrl="#{processBean.getUrlForConcept(processBean.parentNature)}"
                            selectedConcept="#{processBean.docNature}"
                            completeMethod="#{processBean.autocompleteNature}"/>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-lg-4 col-form-label" for="scale">Scale</label>
                <div class="col-lg-6">
                    <sharedInput:conceptAutocomplete
                            id="scale"
                            editConceptUrl="#{processBean.getUrlForConcept(processBean.parentScale)}"
                            selectedConcept="#{processBean.docScale}"
                            completeMethod="#{processBean.autocompleteScale}"/>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-lg-4 col-form-label" for="type">Type</label>
                <div class="col-lg-6">
                    <sharedInput:conceptAutocomplete
                            id="type"
                            editConceptUrl="#{processBean.getUrlForConcept(processBean.parentType)}"
                            selectedConcept="#{processBean.docType}"
                            completeMethod="#{processBean.autocompleteType}"/>
                </div>
            </div>

        </h:form>
        <h:form id="fileSelect" enctype="multipart/form-data">
            <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>
            <div class="form-group row">
                <label class="col-lg-4 col-form-label" for="file">Fichier</label>
                <div class="col-lg-6">
                    <p:fileUpload
                            id="file"
                            value="#{processBean.docFile}"
                            mode="simple"
                            allowTypes="#{spatialUnitBean.regexSupportedTypes()}"
                    />
                </div>
            </div>
            <p:commandButton action="#{processBean.createDocument()}" value="Ajouter le document"/>
        </h:form>


    </p:dialog>

</ui:fragment>
