<ui:fragment xmlns="http://www.w3.org/1999/xhtml"
             xmlns:ui="http://java.sun.com/jsf/facelets"
             xmlns:p="http://primefaces.org/ui"

>

    <p:dialog
            widgetVar="newTeamDialog"
            id="newTeamDialog"
            width="40vw"
            showEffect="fade"
            appendToBody="true"
            closable="false"
    >
        <div class="dialog-new-institution">
            <h3>#{langBean.msg('groupManagement.new.title')}</h3>
            <hr/>
            <div class="form-group row">
                <label class="col-lg-4 col-form-label" for="name">#{langBean.msg('groupManagement.header.name')}</label>
                <div class="col-lg-6 ms-auto">
                    <p:inputText
                            id="name"
                            value="#{newTeamDialogBean.name}"
                    />
                </div>
            </div>
            <div class="form-group row">
                <label class="col-lg-4 col-form-label" for="description">#{langBean.msg('common.label.description')}</label>
                <div class="col-lg-6 ms-auto">
                    <p:inputTextarea
                            id="description"
                            value="#{newTeamDialogBean.description}"
                    />
                </div>
            </div>
            <hr/>
            <div class="dialog-buttons">
                <p:commandButton value="#{langBean.msg('common.action.cancel')}" action="#{newTeamDialogBean.exit()}" update="@form"/>
                <p:commandButton value="#{langBean.msg('common.action.create')}" action="#{newTeamDialogBean.actionFromBean.apply()}" update="@form"/>
            </div>
        </div>
    </p:dialog>

</ui:fragment>
