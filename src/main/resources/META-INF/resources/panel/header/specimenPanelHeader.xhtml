<ui:fragment xmlns="http://www.w3.org/1999/xhtml"
             xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
             xmlns:p="http://primefaces.org/ui" xmlns:chip="http://xmlns.jcp.org/jsf/composite/pages/shared/chip"
>
    <!--@elvariable id="panelModel" type="fr.siamois.ui.bean.panel.models.panel.single.SpecimenPanel"-->


    <i class="#{panelModel.icon}" style="font-size: 2rem; color:var(--main-color)"/>

    <span>#{panelModel.titleCodeOrTitle}</span>

    <chip:conceptChip concept="#{panelModel.unit.type}" styleClass="mr-2 specimen-type-chip"/>

    <p:chip
            label="#{panelModel.unit.createdBy.displayName()}"
            icon="bi bi-person"
            styleClass="mr-2 specimen-type-chip"/>

    <p:chip rendered="#{not panelModel.unit.validated}" label="Non validé"
            styleClass="mr-2 error-chip"
            />
    <p:chip rendered="#{panelModel.hasUnsavedModifications}" label="Modifications non enregistré"
            styleClass="mr-2 error-chip"
    />

    <div id="spinner" style="display:none;" class="spinner-border" role="status">
        <span class="visually-hidden">Loading...</span>
    </div>

</ui:fragment>
