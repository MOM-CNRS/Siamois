<ui:fragment xmlns="http://www.w3.org/1999/xhtml"
             xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
             xmlns:p="http://primefaces.org/ui"
             xmlns:chip="http://xmlns.jcp.org/jsf/composite/pages/shared/chip"
>
    <!--@elvariable id="panelModel" type="fr.siamois.ui.bean.panel.models.panel.single.RecordingUnitPanel"-->
    <i class="#{panelModel.icon}" style="font-size: 2rem; color:var(--main-color)"/>

    <span>#{panelModel.titleCodeOrTitle} - (#{panelModel.unit.fullIdentifier})</span>

    <chip:conceptChip concept="#{panelModel.unit.type}" styleClass="mr-2 action-unit-type-chip"/>

    <p:chip rendered="#{not empty panelModel.unit.mainLocation}" label="#{panelModel.unit.mainLocation.name}"
            styleClass="mr-2 spatial-unit-chip" icon="bi bi-geo-alt"
    />
    <p:chip rendered="#{not panelModel.unit.validated}" label="Non validé"
            styleClass="mr-2 error-chip"
            />
    <p:chip rendered="#{panelModel.hasUnsavedModifications}" label="Modifications non enregistré"
            styleClass="mr-2 error-chip"
    />

    <div id="spinner" style="display:none;" class="spinner-border">
        <output class="visually-hidden">Loading...</output>
    </div>

</ui:fragment>
