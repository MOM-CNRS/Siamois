<ui:fragment xmlns="http://www.w3.org/1999/xhtml"
             xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
             xmlns:p="http://primefaces.org/ui" xmlns:h="http://java.sun.com/jsf/html"
>
    <!--@elvariable id="panelModel" type="fr.siamois.ui.bean.panel.models.panel.SpatialUnitPanel"-->

    <span ><i class="#{panelModel.icon}"/></span>
    <span >#{panelModel.spatialUnit.name}</span>
    <p:chip label="#{labelBean.findLabelOf(panelModel.spatialUnit.category)}"
            icon="pi pi-map-marker"
            styleClass="mr-2 spatial-unit-type-chip"/>
    <p:chip rendered="#{not panelModel.spatialUnit.validated}" label="Non validé"
            styleClass="mr-2 error-chip"
            />
    <p:chip rendered="#{not panelModel.spatialUnit.validated}" label="Non enregistré"
            styleClass="mr-2 error-chip"
    />

</ui:fragment>
