<ui:fragment xmlns="http://www.w3.org/1999/xhtml"
             xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
             xmlns:p="http://primefaces.org/ui"
>
    <!--@elvariable id="panelModel" type="fr.siamois.ui.bean.panel.models.panel.single.SpatialUnitPanel"-->

    <p:chip label="#{labelBean.findLabelOf(panelModel.unit.category)}"
            icon="pi pi-map-marker"
            styleClass="mr-2 spatial-unit-type-chip"/>
    <span>#{panelModel.titleCodeOrTitle}</span>

    <p:chip rendered="#{not panelModel.unit.validated}" label="Non validé"
            styleClass="mr-2 error-chip"
            />
    <p:chip rendered="#{panelModel.hasUnsavedModifications}" label="Modifications non enregistré"
            styleClass="mr-2 error-chip"
    />

</ui:fragment>
