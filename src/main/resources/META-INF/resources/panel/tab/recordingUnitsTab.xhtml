<ui:fragment xmlns="http://www.w3.org/1999/xhtml"
             xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
             xmlns:p="http://primefaces.org/ui"
             xmlns:recordingUnit="http://xmlns.jcp.org/jsf/composite/pages/recordingUnit/components"
             xmlns:table="http://xmlns.jcp.org/jsf/composite/pages/shared/table"
             xmlns:f="http://java.sun.com/jsf/core"

>

    <!--@elvariable id="tabModel" type="fr.siamois.ui.panel.models.panel.single.tab.RecordingTab"-->
    <!--@elvariable id="panelIndex" type="java.lang.Integer"-->

    <div class="recording-unit-panel">
        <table:entityTable
                displayColumnToggler="true"
                tableModel="#{tabModel.tableModel}"
                panelIndex="#{panelIndex}"
                id="recordingList"
        >
            <f:facet name="rightToolbar">
                <p:commandButton
                        rendered="#{tabModel.tableModel.toolbarCreateConfig ne null and flowBean.isWriteMode}"
                        value="#{langBean.msg('common.action.create')}"
                        icon="bi bi-plus-square"
                        actionListener="#{tabModel.tableModel.openCreateFromToolbar(genericNewUnitDialogBean)}"
                        oncomplete="PF('newUnitDiag').show();"
                        update="newUnitForm"
                        style="margin-right:.5rem">
                </p:commandButton>
            </f:facet>
        </table:entityTable>
    </div>


</ui:fragment>
