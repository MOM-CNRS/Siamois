<ui:fragment xmlns="http://www.w3.org/1999/xhtml"
             xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
             xmlns:p="http://primefaces.org/ui"
             xmlns:table="http://xmlns.jcp.org/jsf/composite/pages/shared/table"
             xmlns:f="http://java.sun.com/jsf/core"

>

    <!--@elvariable id="tableModel" type="fr.siamois.ui.table.ActionUnitTableModel"-->
    <!--@elvariable id="panelIndex" type="java.lang.Integer"-->

    <table:entityTable
            displayColumnToggler="true"
            tableModel="#{tableModel}"
            panelIndex="#{panelIndex}"
            id="actionList"
    >
        <f:facet name="rightToolbar">
            <p:commandButton
                    rendered="#{tableModel.toolbarCreateConfig ne null and flowBean.isWriteMode and spatialUnitFieldBean.isCreateAllowed()}"
                    value="#{langBean.msg('common.action.create')}"
                    icon="bi bi-plus-square"
                    actionListener="#{tableModel.openCreateFromToolbar(genericNewUnitDialogBean)}"
                    oncomplete="PF('newUnitDiag').show();"
                    update="newUnitForm"
                    style="margin-right:.5rem">
            </p:commandButton>
        </f:facet>
    </table:entityTable>



</ui:fragment>
