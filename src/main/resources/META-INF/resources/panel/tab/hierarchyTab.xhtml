<ui:fragment xmlns="http://www.w3.org/1999/xhtml"
             xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
             xmlns:p="http://primefaces.org/ui"
             xmlns:f="http://java.sun.com/jsf/core"
             xmlns:table="http://xmlns.jcp.org/jsf/composite/pages/shared/table"

>

    <!--@elvariable id="tabModel" type="fr.siamois.ui.panel.models.panel.single.tab.RecordingTab"-->
    <!--@elvariable id="panelIndex" type="java.lang.Integer" -->

    <p:panel id="parentsPanel" class="sia-form-panel" header="Parents"
             toggleable="true"
             collapsed="false">

        <table:entityTable
                displayColumnToggler="true"
                tableModel="#{tabModel.parentTableModel}"
                panelIndex="#{panelIndex}"
                id="parentList"
        >
            <f:facet name="rightToolbar">
                <p:commandButton
                        rendered="#{tabModel.parentTableModel.toolbarCreateConfig ne null and flowBean.isWriteMode and spatialUnitFieldBean.isCreateAllowed()}"
                        value="#{langBean.msg('common.action.create')}"
                        icon="bi bi-plus-square"
                        actionListener="#{tabModel.parentTableModel.openCreateFromToolbar(genericNewUnitDialogBean)}"
                        oncomplete="PF('newUnitDiag').show();"
                        update="newUnitForm"
                        style="margin-right:.5rem">
                </p:commandButton>
            </f:facet>
        </table:entityTable>

    </p:panel>

    <p:panel id="childrenPanel" class="sia-form-panel"
             header="Enfants" toggleable="true"
             collapsed="false">
        <table:entityTable
                displayColumnToggler="true"
                tableModel="#{tabModel.childTableModel}"
                panelIndex="#{panelIndex}"
                id="childList"
        >
            <f:facet name="rightToolbar">
                <p:commandButton
                        rendered="#{tabModel.childTableModel.toolbarCreateConfig ne null and flowBean.isWriteMode and spatialUnitFieldBean.isCreateAllowed()}"
                        value="#{langBean.msg('common.action.create')}"
                        icon="bi bi-plus-square"
                        actionListener="#{tabModel.childTableModel.openCreateFromToolbar(genericNewUnitDialogBean)}"
                        oncomplete="PF('newUnitDiag').show();"
                        update="newUnitForm"
                        style="margin-right:.5rem">
                </p:commandButton>
            </f:facet>
        </table:entityTable>

    </p:panel>





</ui:fragment>
