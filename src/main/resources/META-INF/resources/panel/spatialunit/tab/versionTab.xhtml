<ui:fragment xmlns="http://www.w3.org/1999/xhtml"
             xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
             xmlns:p="http://primefaces.org/ui"
             xmlns:actionUnit="http://xmlns.jcp.org/jsf/composite/pages/actionUnit/components"
             xmlns:h="http://java.sun.com/jsf/html"

>

    <!--@elvariable id="panelModel" type="fr.siamois.ui.bean.panel.models.panel.single.SpatialUnitPanel"-->
    <!--@elvariable id="panelIndex" type="java.lang.Integer"-->

    <p:dataTable var="version" value="#{panelModel.historyVersion}" rows="5" paginator="true">
        <p:column headerText="Date de la version">

            <h:outputText value="#{panelModel.formatDate(version.updateTime)}"/>

        </p:column>
        <p:column>
            <p:commandButton
                    value="Visualiser"
                    action="#{panelModel.visualise(version)}"

                    oncomplete="PF('displayVersion').show()"
            />
        </p:column>
        <p:column>
            <p:commandButton
                    value="Restaurer"
                    immediate="true"
                    action="#{panelModel.restore(version)}"
                    update="panel-#{panelIndex}"/>
        </p:column>
    </p:dataTable>




</ui:fragment>
