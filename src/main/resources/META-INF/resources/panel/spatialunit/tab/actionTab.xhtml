<ui:fragment xmlns="http://www.w3.org/1999/xhtml"
             xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
             xmlns:p="http://primefaces.org/ui"
             xmlns:actionUnit="http://xmlns.jcp.org/jsf/composite/pages/actionUnit/components"
             xmlns:f="http://java.sun.com/jsf/core"

>

    <!--@elvariable id="panelModel" type="fr.siamois.ui.bean.panel.models.panel.single.SpatialUnitPanel"-->
    <!--@elvariable id="panelIndex" type="java.lang.Integer"-->
    <!--@elvariable id="lazyDataModel"  type="fr.siamois.ui.lazydatamodel.BaseLazyDataModel"-->

    <actionUnit:actionUnitList
                displayColumnToggler="false"
                lazyDataModel="#{lazyDataModel}"
                panelModel="#{panelModel}"
                panelIndex="#{panelIndex}"
                id="actionList"
        >
        <f:facet name="rightToolbar">
            <p:commandButton value="#{langBean.msg('common.action.create')}" icon="bi bi-plus-square"
                             id="newRecordingUnitButton"
                             actionListener="#{genericNewUnitDialogBean.selectKind('ACTION',lazyDataModel)}"
                             oncomplete="PF('newUnitDiag').show();"
                             update="newUnitForm"
                             rendered="#{flowBean.readWriteMode == 'WRITE' and flowBean.isActionUnitCreateAllowed()}"
                             style="margin-right: .5rem">
            </p:commandButton>
        </f:facet>
    </actionUnit:actionUnitList>



</ui:fragment>
