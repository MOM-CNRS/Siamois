        <ui:repeat value="#{panelModel.layout}"
                   var="customFormPanel">
            <p:panel header="#{customFormPanel.name}" id="customFormPanel"
                     class="sia-form-panel"
                     toggleable="true">

                <p:panelGrid id="customFormPanelGrid"
                             layout="grid"
                >
                    <p:row>
                        <ui:repeat value="#{customFormPanel.fields}"
                                   var="field">


                            <p:column styleClass="ui-g-12 ui-md-6 ui-lg-4">
                                <sharedInput:panelField title="#{field.label}"
                                                        rendered="#{field['class'].simpleName eq 'CustomFieldText'}">
                                    <siaInplace:text
                                            panelModel="#{panelModel}"
                                            hasBeenModified="#{panelModel.formResponse.answers.get(field).hasBeenModified}"
                                            value="#{panelModel.formResponse.answers.get(field).value}">

                                    </siaInplace:text>
                                </sharedInput:panelField>
                            </p:column>


                        </ui:repeat>
                    </p:row>
                </p:panelGrid>


            </p:panel>
        </ui:repeat>



</ui:fragment>
