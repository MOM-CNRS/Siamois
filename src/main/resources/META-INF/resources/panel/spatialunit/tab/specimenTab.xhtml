<ui:fragment xmlns="http://www.w3.org/1999/xhtml"
             xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
             xmlns:p="http://primefaces.org/ui"
             xmlns:specimen="http://xmlns.jcp.org/jsf/composite/pages/specimen/components"
             xmlns:f="http://java.sun.com/jsf/core"

>

    <!--@elvariable id="panelModel" type="fr.siamois.ui.bean.panel.models.panel.single.RecordingUnitPanel"-->
    <!--@elvariable id="panelIndex" type="java.lang.Integer"-->
    <!--@elvariable id="lazyDataModel"  type="fr.siamois.ui.lazydatamodel.BaseLazyDataModel"-->

    <div class="specimen-panel">
        <specimen:specimenList
                lazyDataModel="#{lazyDataModel}"
                panelModel="#{panelModel}"
                panelIndex="#{panelIndex}"
                id="specimenList"
        >
            <f:facet name="rightToolbar">
                <p:commandButton value="#{langBean.msg('common.action.create')}" icon="bi bi-plus-square"
                                 id="newSpecimenButton"
                                 actionListener="#{genericNewUnitDialogBean.selectKind('SPECIMEN',panelModel.specimenListLazyDataModel)}"
                                 oncomplete="PF('newUnitDiag').show();"
                                 update="newUnitForm"
                                 rendered="#{specimenBean.showCreateSpecimenButton(panelModel.unit)}"
                                 style="margin-right: .5rem">
                </p:commandButton>
            </f:facet>
        </specimen:specimenList>
    </div>


</ui:fragment>
