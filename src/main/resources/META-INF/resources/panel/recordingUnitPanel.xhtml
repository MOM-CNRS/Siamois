<ui:fragment xmlns="http://www.w3.org/1999/xhtml"
             xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
             xmlns:f="http://xmlns.jcp.org/jsf/core"
             xmlns:p="http://primefaces.org/ui"
             xmlns:h="http://xmlns.jcp.org/jsf/html"
>

    <!--@elvariable id="panelIndex" type="Integer"-->
    <!--@elvariable id="panelModel" type="fr.siamois.ui.bean.panel.models.panel.RecordingUnitPanel"-->

    <!-- Content -->
    <!-- General description of the action unit -->
    <p:staticMessage severity="error" summary="Error" closable="false"
                     detail="#{panelModel.recordingUnitErrorMessage}"
                     rendered="#{not empty panelModel.recordingUnitErrorMessage}"/>

    <h:panelGroup rendered="#{panelModel.recordingUnit != null}">

        <div class="panel-top-section">
            <h2>
                #{panelModel.recordingUnit.fullIdentifier}
                <p:chip label="#{panelModel.recordingUnit.type.label}" icon="bi bi-pencil-square"
                        styleClass="mr-2 recording-unit-type-chip"/>

            </h2>
        </div>



        <p:tabView id="recordingUnitTabsId">

            <p:tab title="Aperçu">

            </p:tab>

            <p:tab title="Détails" id="recordingUnitDetailsTabId">


            </p:tab>

            <p:tab title="Hierarchie">

            </p:tab>

            <p:tab title="Stratigraphie">

            </p:tab>

            <p:tab title="Prelevements">

            </p:tab>

            <p:tab title="Documents">

            </p:tab>

        </p:tabView>

    </h:panelGroup>



</ui:fragment>
