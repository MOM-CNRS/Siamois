<ui:fragment xmlns="http://www.w3.org/1999/xhtml"
             xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
             xmlns:f="http://xmlns.jcp.org/jsf/core"
             xmlns:h="http://xmlns.jcp.org/jsf/html"
             xmlns:sharedLabel="http://xmlns.jcp.org/jsf/composite/pages/shared/label"
             xmlns:sharedInput="http://xmlns.jcp.org/jsf/composite/pages/shared/input"
             xmlns:p="http://primefaces.org/ui"

>

    <!--@elvariable id="panelIndex" type="Integer"-->
    <!--@elvariable id="panelModel" type="fr.siamois.ui.bean.panel.models.panel.NewRecordingUnitPanel"-->
    <div class="recording-unit-panel-title">
        Création d'une nouvelle unité d'enregistrement
    </div>

    <p:separator/>

    <h:form>
        <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>

        <div style="padding:1em;">
            <p:panel class="sia-form-panel" header="Informations générales" toggleable="true" collapsed="false">


                <p:panelGrid columns="4"
                             layout="grid"
                             columnClasses="ui-g-12 ui-md-6 ui-lg-3, ui-g-12 ui-md-6 ui-lg-3, ui-g-12 ui-md-6 ui-lg-3, ui-g-12 ui-md-6 ui-lg-3"
                >

                    <p:outputLabel for="recording-unit-id" value="Identifiant"/>
                    <p:outputLabel id="recording-unit-id"
                                   value="#{panelModel.recordingUnit.displayFullIdentifier()}"/>

                    <sharedLabel:openthesoLabel forId="auto-complete-recording-type" label="Type"/>
                    <sharedInput:conceptAutocomplete
                            selectedConcept="#{panelModel.recordingUnit.type}"
                            completeMethod="#{newRecordingUnitFormBean.completeRecordingUnitType}"
                            editConceptUrl="#{newRecordingUnitFormBean.getUrlForRecordingTypeFieldCode()}"/>


                </p:panelGrid>
            </p:panel>




        </div>

        <p:toolbar class="panel-footer">
            <p:toolbarGroup align="right">
                <p:commandButton value='Enregistrer'
                                 actionListener="#{panelModel.save()}"
                                 update="flow"
                                 style="margin-right: .5rem">
                </p:commandButton>
            </p:toolbarGroup>
        </p:toolbar>

    </h:form>


</ui:fragment>
