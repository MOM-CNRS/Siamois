<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<h:head>
    <title>Siamois</title>
    <h:outputStylesheet name="css/bootstrap.min.css"/>
    <h:outputScript name="js/jquery-3.7.1.js"/>
    <h:outputScript name="js/bootstrap.bundle.min.js"/>
    <h:outputStylesheet name="css/styles.css"/>
</h:head>

<h:body>
    <!-- Main Layout -->
    <div class="layout-container no-gutters">
        <div class="row g-0">
            <div class="col-xl-1 col-lg-1 col-md-2 col-sm-2 col-3">
                <div class="app-name">SIAMOIS</div>
            </div>
            <div class="col-xl-11 col-lg-11 col-md-10 col-sm-10 col-9">
                <!-- Top Menu Bar -->
                <div class="top-bar">
                    <p:menubar>
                        <f:facet name="start">
                            <form action="${pageContext.request.contextPath}logout" method="post">
                                <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>
                                <button type="submit" class="btn btn-danger">Deconnexion</button>
                            </form>
                            <h:button value="Configuration champs" outcome="/pages/field/fieldConfiguration.xhtml"/>
                        </f:facet>
                        <p:divider layout="vertical"/>
                    </p:menubar>
                </div>
            </div>
        </div>
        <div class="row g-0">
            <div class="col-xl-1 col-lg-1 col-md-2 col-sm-2 col-3">
                <!-- Left Panel -->
                <div class="left-panel">

                    <!--                        <p:menu>
                                                <p:submenu styleClass="icon-only-menu" label="">
                                                    <p:menuitem value="" outcome="/pages/home/home" icon="pi pi-home"/>
                                                    &lt;!&ndash; Add more menu items as needed &ndash;&gt;
                                                </p:submenu>
                                            </p:menu>-->
                </div>
            </div>
            <div class="col-xl-11 col-lg-11 col-md-10 col-sm-10 col-9">
                <!-- Main Content Area -->
                <div class="main-content">
                    <ui:insert name="content">
                        <!-- Content will be inserted here -->
                    </ui:insert>
                </div>
            </div>
        </div>


    </div>
</h:body>
</html>
