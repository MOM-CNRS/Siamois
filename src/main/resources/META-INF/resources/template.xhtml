<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<h:head>
    <title>Your Application Title</title>
    <h:outputStylesheet name="css/bootstrap.min.css"/>
    <h:outputScript name="js/jquery-3.7.1.js"/>
    <h:outputScript name="js/bootstrap.bundle.min.js"/>
    <h:outputStylesheet name="css/styles.css"/>
</h:head>

<h:body>
    <h:form>

            <!-- Top Menubar -->
            <p:menubar>
                <f:facet name="start">
                    <h:outputText value="SIAMOIS" styleClass="navbar-brand"/>
                </f:facet>
                <p:divider layout="vertical"/>
                <f:facet name="end">
                    <p:button value="Logout" icon="pi pi-fw pi-sign-out" styleClass="ui-button-info" action="#{loginBean.logout}"/>
                </f:facet>
            </p:menubar>

            <div class="row">
                <!-- Left Navigation Menu -->
                <div class="col-md-2" >
                    <p:menu>
                        <p:submenu label="Navigation">
                            <p:menuitem value="Home" outcome="/pages/home/home" icon="pi pi-home"/>
                            <!-- Add more menu items as needed -->
                        </p:submenu>
                    </p:menu>
                </div>

                <!-- Content Area -->
                <div class="col-md-10">
                    <ui:insert name="content"/>
                </div>
            </div>

    </h:form>
</h:body>
</html>
