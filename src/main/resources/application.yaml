#######################
# Server Configuration
#######################
server:
  port: 8099
  forward-headers-strategy: native
  servlet:
    context-path: /siamois
    session:
      timeout: 125m
  error:
    path: /errorPages/error500.xhtml
    whitelabel:
      enabled: false

spring:
  main:
    allow-bean-definition-overriding: true
  datasource:
 #   platform: postgres
    url: jdbc:postgresql://localhost:5432/siamois
    password: siamois
    username: siamois
    hikari:
      maximum-pool-size: 1000
      minimum-idle: 1
      idle-timeout: 30000
      connection-test-query: SELECT 1
  jpa:
    show-sql: true
    generate-ddl: true
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
  liquibase:
    enabled: true
    change-log: classpath:/changelog/db.changelog.xml

  messages:
    basename: language/messages
    encoding: UTF-8

logging:
  level:
    root: INFO
    org:
      springframework: INFO
      hibernate:
        SQL: DEBUG
        type:
          descriptor:
            sql:
              BasicBinder: TRACE

